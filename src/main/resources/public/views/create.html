<form ng-submit="createPerson()">
    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Nom..." ng-model="persona.nom">
    </div>
    <div>
        <label for="cognom">Cognom</label>
        <input type="text" id="cognom" placeholder="Cognom..." ng-model="persona.cognom">
    </div>
    <div>
        <button type="submit">Crear</button>
    </div>
</form>
