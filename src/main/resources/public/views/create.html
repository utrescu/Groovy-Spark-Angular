<form name="formulari" ng-submit="createPerson()">
    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Nom..." ng-model="persona.nom" required>
        <div ng-messages="formulari.nom.$error">
            <div ng-message="required"><small>Hi ha d'haver nom...</small></div>
        </div>
    </div>
    <div>
        <label for="cognom">Cognom</label>
        <input type="text" id="cognom" name="cognom" placeholder="Cognom..." ng-model="persona.cognom" required>
        <div ng-messages="formulari.cognom.$error">
            <div ng-message="required"><small>Hi ha d'haver cognom...</small></div>
        </div>
    </div>
    <div>
        <button type="submit">Crear</button>
    </div>
</form>
